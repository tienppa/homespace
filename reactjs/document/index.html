<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        document.createElement()
        document.body.appendChild()
        console.dir()
        innerText, id, className, style
     -->
    <div id="root"></div>

    <script>
      const root = document.getElementById("root");

      const h1 = document.createElement("h1");
      h1.id = "heading";
      h1.className = "heading__title";
      h1.style = "color: green; font-size: 20px";
      Object.assign(h1.style, {
        backgroundColor: "#eee",
      });

      h1.innerHTML = "Hello guy";

      root.appendChild(h1);
    </script>
  </body>

  <!-- 
      DOM viết tắt Document Object Model (mô hình các đối tượng tài liệu)
      DOM được dùng để truy xuất và thao tác trên các tài liệu có cấu trúc HTML hay XML
      Được quản lí bằng đối tượng document, thẻ cao nhất là html tiếp theo phân nhánh body vầ head


   -->
</html>
