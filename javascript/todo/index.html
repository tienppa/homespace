<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Todo App</h2>
        <div class="form-control">
            <input type="text" class="form-control__input" placeholder="Enter note" id="input">
            <button id="submit" class="form-control__button">Add</button>
        </div>

        <ul class="todo__list">

        </ul>
        <div class="count">
            <span class="count__lable">Task count: </span>
            <span class="count__num">1</span>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
