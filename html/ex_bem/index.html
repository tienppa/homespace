<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Example</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- big size -->
    <div>
      <a href="" class="btn btn-size-l btn--success btn-disable"
        >GO TO NEXT APPROVAL</a
      >
      <a href="" class="btn btn-size-l btn--warn">OK</a>
      <a href="" class="btn btn-size-l btn--error">TRY AGAIN</a>
    </div>

    <!-- default size -->
    <div>
      <a href="" class="btn btn--success btn-disable">GO TO NEXT APPROVAL</a>
      <a href="" class="btn btn--warn">OK</a>
      <a href="" class="btn btn--error">TRY AGAIN</a>
    </div>

    <!-- small size -->
    <div>
      <a href="" class="btn btn-size-s btn--success btn-disable"
        >GO TO NEXT APPROVAL</a
      >
      <a href="" class="btn btn-size-s btn--warn">OK</a>
      <a href="" class="btn btn-size-s btn--error">TRY AGAIN</a>
    </div>
  </body>
</html>
