<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <h1 class="title">Job Application Form Widget</h1>
        <form action="" class="form" id="form" onsubmit="false">
            <div class="container">
                <div class="row">
                    <div class="input-group">
                        <input type="text" placeholder="First name" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Last name" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" placeholder="Email" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Phone" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <select type="text" placeholder="First name" id="countries">
                            <option value="" selected>Select country</option>
                        </select>
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" placeholder="City" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" placeholder="Address" id="fname">
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <select type="text" placeholder="First name" id="fname">
                            <option value="" selected>Choose desired position</option>
                        </select>
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <textarea name="" id="" rows="5"></textarea>
                        <label class="label-error" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input id="file-upload" type="file" hidden>
                        <label for="file-upload" class="custom-file-upload">
                            Add your CV <i class="browser">Browse</i>
                        </label>
                        <label for="file-upload"><i style="font-size: 12px; opacity: 0.5; text-align: left;">Only: pdf /
                                doc Size: lessthan 1 Mb</i></label>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn">Reset</button>
                    <button class="btn">Submit</button>
                </div>
            </div>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
