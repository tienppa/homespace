<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Learning</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-container">
                    <div class="header-top">
                        <img
                            class="header-logo"
                            srcset="./assets/img/logo.png 2x"
                            alt=""
                        />
                        <ul class="menu">
                            <li class="menu-item">
                                <a href="#!" class="menu-link">Home</a>
                            </li>
                            <li class="menu-item">
                                <a href="#!" class="menu-link">Careers</a>
                            </li>
                            <li class="menu-item">
                                <a href="#!" class="menu-link">Blog</a>
                            </li>
                            <li class="menu-item">
                                <a href="#!" class="menu-link">About Us</a>
                            </li>
                        </ul>
                        <div class="header-buttons">
                            <a href="" class="btn btn--white">Login</a>
                            <a href="" class="btn btn--primary">Sign Up</a>
                        </div>
                    </div>
                    <div class="header-main">
                        <div class="header-content">
                            <h1 class="header-heading">
                                Studying <span>Online is now much easier</span>
                            </h1>
                            <p class="header-desc">
                                Skilline is an interesting platform that will
                                teach you in more an interactive way
                            </p>
                            <div class="header-actions">
                                <a href="#" class="btn btn--primary"
                                    >Join for free</a
                                >
                                <a href="#!" class="watch">
                                    <div class="watch-icon">
                                        <img
                                            src="./assets/img/icon-play.svg"
                                            alt=""
                                        />
                                    </div>
                                    <span>Watch how it works</span>
                                </a>
                            </div>
                        </div>
                        <div class="header-image">
                            <img
                                srcset="./assets/img/header-pic.png 2x"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
