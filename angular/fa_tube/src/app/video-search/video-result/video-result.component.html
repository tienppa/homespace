<div class="video-result border p-4 mb-4">
    <div class="card mb-3" *ngFor="let item of video$ | async;">
        <div class="row g-0">
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <img src={{item.snippet.thumbnails.medium.url}} class="rounded-circle img-thumbnails">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="h5">{{ item.snippet.title }}</h5>
                    <p>{{ item.snippet.description }}</p>
                    <p>Channel Title: {{ item.snippet.channelTitle }}</p>
                    <p>Publish Time: {{ item.snippet.publishTime }}</p>
                    <p>
                        <a class="stretched-link" [href]="mergeUrl(item.snippet.thumbnails.default.url)">
                            Link item detail
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
