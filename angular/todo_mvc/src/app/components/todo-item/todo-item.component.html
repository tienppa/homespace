<div class="todo-item d-flex justify-content-between align-items-between" (mouseover)="isHovered = true"
    (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" class="toggle text-center">
        <label for="">Todo Item</label>
    </div>

    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [ngClass]="{'active' :isHovered}">
            <i class="fas fa-pen" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper text-center" [ngClass]="{'active' :isHovered}">
            <i class="fas fa-window-close"></i>
        </span>
    </div>

    <form class="form-edit" *ngIf="isEditing">
        <input type="text" name="editTodo">
    </form>
</div>
